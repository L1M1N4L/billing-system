appId: com.transtel.billing
productName: "Transtel Billing"
directories:
  output: dist
  buildResources: resources
files:
  - from: dist/renderer
    to: dist/renderer
    filter: ["**/*"]
  - from: src/main
    to: src/main
    filter: ["**/*"]
  - from: src/preload
    to: src/preload
    filter: ["**/*"]
  - from: src/shared
    to: src/shared
    filter: ["**/*"]
  - package.json
  - node_modules/**/*
win:
  target: nsis
  icon: resources/icons/icon.ico
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
